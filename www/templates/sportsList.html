<ion-view cache-view="false" view-title="Upcoming Games Near You">

              <ion-header-bar class="bar-subheader item-input-inset">
                <label class="item-input-wrapper">
                  <i class="icon ion-ios7-search placeholder-icon"></i>
                  <input type="search" placeholder="Search for Game, Date or Time.." ng-model="filter" >
                    </label>
                  </ion-header-bar>

              

                

                <ion-content>
                 <ion-refresher
    pulling-text="Pull to refresh"
    on-refresh="doRefresh()"
    spinner="none">
  </ion-refresher>
                  <ion-list sortable draggable=".card" sorted="onReorder($fromIndex, $toIndex)">
            <ion-item ng-repeat="match in matchlist | filter:filter" class="item-light item-avatar card item-complex" ng-click="clicked(match.matchID)">
                <div class="item-content">
      
                    
                    <div class="item-divider">{{match.sportname}}</div>
                    <div class="item-text-wrap">
                        <ul>
                            <li>By: {{match.gam.get("createdBy")}}</li>
                            <li>At: {{match.gam.get("locationname")}}</li>
                            <li>Date: {{match.gam.get("date") | date:'EEEE, MMM d, y'}}</li>
                            <li>Time: {{match.gam.get("time")}}</li>
                        </ul>
                    </div>
                    <button ng-show="{{match.del}}" class="button button-block button-positive" ng-click="delet(match.matchID)">Delete</button>
                    
                </div>

            </ion-item>
        </ion-list>
                    </ion-content>

</ion-view>
